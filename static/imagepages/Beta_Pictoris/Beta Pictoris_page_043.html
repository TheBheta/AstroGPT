get a similar image which I could subtract from the Beta image:   The magnitude difference between the stars is 3.86(Beta) - 3.30(Alpha) = 0.56 Due to the logarithmic nature of the magnitude scale we know that a difference of 1 magnitude equals a brightness ratio of 2.512. Therefore 2.512 to the power of the numerical magnitude difference then equals the variation in brightness. 2.5120.56 = 1.67, so it appears Alpha is 1.67 times brighter than Beta. This means that exposure for Alpha should be 1/1.67 = 0.597 times that of Beta.    With this approach I managed to capture the first amateur image of the debris disc on 16th November 2011. This image generated a lot of attention from both professional and amateur astronomers and was reported in the media all over the world.   After the initial success of capturing the disc I was contacted by several people in the astronomy community, among which were Dr Grant Christie of Auckland&#039;s Stardome Observatory. Following his suggestions I had a go at imaging it again using shorter exposures. This was to minimise the area saturated by Beta Pictoris itself and potentially reveal more of the debris disc closer to the star. The ICX098BQ chip in the ToUCam saturates fairly quickly for bright stars, even at very short exposures. Since long exposures with my ToUCam can only be controlled in 0.5s increments I decided to use 7.0s and 4.0s for Beta and Alpha respectively, which translates to a factor of 0.571. This was very close to the calculated brightness factor of 0.597 and still significantly shorter than the 30.0s I used for the first image on 16/11/2011.   So for this second image I collected 344 images of Beta Pictoris at 7.0 seconds each and 299 images of Alpha Pictoris at 4.0s each. Both sets of images were dark subtracted and stacked separately in Registax. I then subtracted the Alpha image from the Beta image in PixInsight LE, and also created the absolute difference between the two. The absolute difference image is simply easier to work with, but the subtraction image was important as a reference to examine which of the stars had contributed the various parts of the difference. Below are both the subtraction result (left) and the absolute difference (right):           In the subtraction image on the left contributions from Alpha Pictoris are dark, while contributions from Beta Pictoris are light. It is clear that there is a fairly strong signal corresponding to the exact location of the debris disc and that it is coming from the Beta image.   I created a more natural looking final image by taking the original stacked Beta image and then blending in the central parts from a stretched version of the absolute difference image that showed the dust disc. I decided to also keep the black spot of the central glare from the difference image since the contrast with the protruding disc just seems better this way. So there is no occulting disc involved, it is simply for the sake of presentation. I created a couple of versions which can be seen in the gallery below. This is a vastly better image than the first one taken on 16/11/2011. I believe the higher number of subframes (344 versus 55) coupled with the shorter exposure times are responsible for the improvement.   I used MaximDL to produce some more in-depth illustrations of what is going on in the difference image. First a area plot of the intensity immediately around Beta Pictoris. The circular plateau in the centre corresponds to the saturated area caused by Beta Pictoris itself (The narrow trough immediately surrounding it is an artifact of the image processing). The debris disc is visible as the elevated red areas on each side of the star:      And profile plots taken both through the debris disc plane and perpendicular to it. The horizontal scale is Astronomical Units and the area saturated by Beta itself is highlighted on the plots:      The visible part of the debris disc seems to extend to roughly 250-300AU before it falls below the background noise levels.  I have found that the limiting magnitude with the ToUCam from my location is around 20.0. So how far out should the debris disc theoretically be visible in my image? This is a plot of the magnitude pr. square arcsecond for the debris disc (Smith, B. A. &amp; Terrile, R. J. 1984, Science, 226, 1421 A Circumstellar Disk around Beta Pictoris):       It seems from the figure above that if a limiting magnitude of approximately 20.0 is assumed, then the debris disc should be visible out to somewhere around 250-300AU. This corresponds with what is seen in the profile plots above.    This annotated crop of the final image shows the extent of the debris disc on both sides of Beta itself:      Some notes on ToUCam and IR sensitivity The disc is most prominent in IR and fortunately the ICX098BQ CCD chip is very good at picking up signals in IR, probably on par with or even better than some modern CCD&#039;s in this aspect. Another property of the ICX098BQ that helps here is actually the Bayer colour matrix. This is because each pixel either receives only red, green or blue light due to the overlaid Bayer matrix. But since the matrix dyes are practically transparent to IR light, every pixel therefore receives signal from the IR band. So the IR S/N ratio in the final image can be assumed to be correspondingly higher than the RGB S/N. This could easily explain why the ToUCam seems to pick up IR light so well; the Bayer matrix effectively acts like a IR pass filter and allows a proportionally higher number of pixels to be IR illuminated than RGB illuminated. While I have not tested this in practice it could mean that the limiting magnitude of the ToUCam is higher in IR than in RGB.   Rolf Wahl Olsen, 04th December 2011    Comments: I received a lot of kind and encouraging comments on my old site (http://www.pbase.com/rolfolsen) about this image, so I have copied these comments below: (If you would like to leave a new comment please feel free to do so v hhhhhh great, feeling must be amazing  Guest	29-Nov-2011 13:51 Dear Mr Olsen,  First: CONGRATULATION for this great image of the Beta Pictoris dust disk !!  This image remembers me when (with Guy Perrin, Alfred Vidal-Madjar, Fran&ccedil;ois Colas and others) we obtained very similar images in 1992. It was a great time. I have no doubt that this is really the disk of Beta Pic that you have in your image: its looks so similar to what we obtained. Captured with a 10&quot; telescope, your image represents a very nice achievement and a technical exploit. CONGRATULATION!!  As I wrote to a journalist asking me, I feel that it is unlikely that your image can be used to learn something new about this Beta Pictoris system. But this is not the most important: the most important is that your image is impressive and beautiful. A beautiful image of a young planetary system 62 light-years away, a beautiful image among other beautiful images in your pbase galleries.  Nonetheless, your work shows that amateur can obtain results which are potentially useful for scientists. In particular, I think about transit of exoplanets some of which can be surveyed by amateur astronomers. By the way, this gives me the opportunity to send a call for photometric survey of Beta Pictoris, which can be done by (expert) amateurs. Indeed, in 1994 we discovered that a planet likely transited in front of Beta Pictoris in 1981. In 1994, the claim for the observation of a transiting exoplanet was regarded as very suspicious. But the things have changed, and since 2008 we know that a planet orbits around Beta Pictoris (Lagrange et al. 2008), moreover the imaged planet is very consistent with a transit in 1981 (Lecavelier &amp; Vidal-Madjar 2009). To predict when the next transit will happen a survey of Beta Pictoris photometry is needed. In that regard, the help from amateur can be useful.  A comment: in contrary to the title of the photo, the Beta Pictoris disk is not &quot;protoplanetary&quot;, this is a &quot;debris disk&quot;. The dust seen in the image is not massive enough for a new planet to form. This dust is produced by collision between asteroids and/or evaporation of comets: the dusty grains captured in your photo are the debris of minor bodies orbiting in a young and active planetary system, similar to our own solar system when it was a few million years old.  Congratulation again !  Alain Lecavelier des Etangs  Guest j.berg100@chello.nl	29-Nov-2011 13:05 congratulations, Spectacular!  Guest	29-Nov-2011 10:11 I take my hat off to you sir! Fantastic picture and great achievement!  Guest	29-Nov-2011 08:55 Superb work. More please!  Guest billsimpson451@gmail.com	29-Nov-2011 02:33 Great work. How does it feel to be immortal on the Internet? I saw you on Channel 3 from up here in Slidell, Louisiana, USA after watching the news. Tell everyone that NZ is a terrible place, so more lights don&#039;t go up.  Guest	29-Nov-2011 01:39 Wow  Guest fernando.gois@netc.pt	28-Nov-2011 22:41 Congratulations Mr Olsen! Today the amateur astronomers make importante jobs at astrophotography...!  Fernando Gois (from Madeira Islands/Portugal)  Guest	28-Nov-2011 21:57 dear mr. olsen,  i would like to ask for your kind permission to show your images in a report about your achievement in my blog (grenzwissenschaft-aktuell.de). please could you get in contact with my - as i was unable to find out a contact-adress to you.  many thanks and best wishes  andreas  piktogramm@hotmail.com  Guest info@eschler.nl	28-Nov-2011 19:17 Real great job!! I placed it on Facebook  Guest gilbertvdbroek@hotmail.com	28-Nov-2011 18:16 From the Netherlands,  Great job! keep the good work going!  Gilbert  Guest baal@yopmail.com	28-Nov-2011 17:54 From Spain, my most sincere congratulations...  Desde Espa&ntilde;a, mi mas sincera enhorabuena...  Guest	28-Nov-2011 17:16 HI Rolf  Read about your achievement in detecting and photographing the far away solar system.  Your photos are amazing  Pon  Guest juantibc@hot         <meta name="description" content="Imaging the Circumstellar Disc around Beta Pictoris with Amateur Equipment     This image shows the famous circumstellar disc of debris and dust orbiting the star Beta Pictoris 63.4 light years away. This is a very young system thought to be only around 12 million years old and is essentially similar to how our own Solar System must have formed some 4.5 billion years ago. The disc is seen edge-on from our perspective and appears in professional images as thin wedges or lines protruding radially from the central star in opposite directions. For the last couple of years I have been wondering if it was possible for amateurs to capture this special target but have never come across any such images. The main difficulty is the overwhelming glare from Beta Pictoris itself which completely drowns out the dust disc that is circling very close to the star. Images of the disc taken by the Hubble Space Telescope, and from big observatories, are usually made by physically blocking out the glare of Beta Pictoris itself within the optical path. But I then found this excellent 1993 paper &#039;Observation of the central part of the beta Pictoris disk with an anti-blooming CCD&#039; (Lecavelier des Etangs, A., Perrin, G., Ferlet, R., Vidal-Madjar, A., Colas, F., et al., 1993, A&amp;A, 274, 877) Full article available here: http://adsabs.harvard.edu/abs/1993A%26A...274..877L   I realised that with this technique it might not be entirely impossible to also record the debris disc with relatively modest equipment. I followed the technique described in the paper above, which basically consists of imaging Beta and then taking another image of a similar reference star under the same conditions. The two images are subtracted from each other to eliminate the stellar glare, and the dust disc should then hopefully reveal itself. However, since the two stars have different magnitudes I needed to calculate how long to expose Alpha for in order to get a similar image which I could subtract from the Beta image:   The magnitude difference between the stars is 3.86(Beta) - 3.30(Alpha) = 0.56 Due to the logarithmic nature of the magnitude scale we know that a difference of 1 magnitude equals a brightness ratio of 2.512. Therefore 2.512 to the power of the numerical magnitude difference then equals the variation in brightness. 2.5120.56 = 1.67, so it appears Alpha is 1.67 times brighter than Beta. This means that exposure for Alpha should be 1/1.67 = 0.597 times that of Beta.    With this approach I managed to capture the first amateur image of the debris disc on 16th November 2011. This image generated a lot of attention from both professional and amateur astronomers and was reported in the media all over the world.   After the initial success of capturing the disc I was contacted by several people in the astronomy community, among which were Dr Grant Christie of Auckland&#039;s Stardome Observatory. Following his suggestions I had a go at imaging it again using shorter exposures. This was to minimise the area saturated by Beta Pictoris itself and potentially reveal more of the debris disc closer to the star. The ICX098BQ chip in the ToUCam saturates fairly quickly for bright stars, even at very short exposures. Since long exposures with my ToUCam can only be controlled in 0.5s increments I decided to use 7.0s and 4.0s for Beta and Alpha respectively, which translates to a factor of 0.571. This was very close to the calculated brightness factor of 0.597 and still significantly shorter than the 30.0s I used for the first image on 16/11/2011.   So for this second image I collected 344 images of Beta Pictoris at 7.0 seconds each and 299 images of Alpha Pictoris at 4.0s each. Both sets of images were dark subtracted and stacked separately in Registax. I then subtracted the Alpha image from the Beta image in PixInsight LE, and also created the absolute difference between the two. The absolute difference image is simply easier to work with, but the subtraction image was important as a reference to examine which of the stars had contributed the various parts of the difference. Below are both the subtraction result (left) and the absolute difference (right):           In the subtraction image on the left contributions from Alpha Pictoris are dark, while contributions from Beta Pictoris are light. It is clear that there is a fairly strong signal corresponding to the exact location of the debris disc and that it is coming from the Beta image.   I created a more natural looking final image by taking the original stacked Beta image and then blending in the central parts from a stretched version of the absolute difference image that showed the dust disc. I decided to also keep the black spot of the central glare from the difference image since the contrast with the protruding disc just seems better this way. So there is no occulting disc involved, it is simply for the sake of presentation. I created a couple of versions which can be seen in the gallery below. This is a vastly better image than the first one taken on 16/11/2011. I believe the higher number of subframes (344 versus 55) coupled with the shorter exposure times are responsible for the improvement.   I used MaximDL to produce some more in-depth illustrations of what is going on in the difference image. First a area plot of the intensity immediately around Beta Pictoris. The circular plateau in the centre corresponds to the saturated area caused by Beta Pictoris itself (The narrow trough immediately surrounding it is an artifact of the image processing). The debris disc is visible as the elevated red areas on each side of the star:      And profile plots taken both through the debris disc plane and perpendicular to it. The horizontal scale is Astronomical Units and the area saturated by Beta itself is highlighted on the plots:      The visible part of the debris disc seems to extend to roughly 250-300AU before it falls below the background noise levels.  I have found that the limiting magnitude with the ToUCam from my location is around 20.0. So how far out should the debris disc theoretically be visible in my image? This is a plot of the magnitude pr. square arcsecond for the debris disc (Smith, B. A. &amp; Terrile, R. J. 1984, Science, 226, 1421 A Circumstellar Disk around Beta Pictoris):       It seems from the figure above that if a limiting magnitude of approximately 20.0 is assumed, then the debris disc should be visible out to somewhere around 250-300AU. This corresponds with what is seen in the profile plots above.    This annotated crop of the final image shows the extent of the debris disc on both sides of Beta itself:      Some notes on ToUCam and IR sensitivity The disc is most prominent in IR and fortunately the ICX098BQ CCD chip is very good at picking up signals in IR, probably on par with or even better than some modern CCD&#039;s in this aspect. Another property of the ICX098BQ that helps here is actually the Bayer colour matrix. This is because each pixel either receives only red, green or blue light due to the overlaid Bayer matrix. But since the matrix dyes are practically transparent to IR light, every pixel therefore receives signal from the IR band. So the IR S/N ratio in the final image can be assumed to be correspondingly higher than the RGB S/N. This could easily explain why the ToUCam seems to pick up IR light so well; the Bayer matrix effectively acts like a IR pass filter and allows a proportionally higher number of pixels to be IR illuminated than RGB illuminated. While I have not tested this in practice it could mean that the limiting magnitude of the ToUCam is higher in IR than in RGB.   Rolf Wahl Olsen, 04th December 2011    Comments: I received a lot of kind and encouraging comments on my old site (http://www.pbase.com/rolfolsen) about this image, so I have copied these comments below: (If you would like to leave a new comment please feel free to do so via the First: CONGRATULATION for this great image of the Beta Pictoris dust disk !!  This image remembers me when (with Guy Perrin, Alfred Vidal-Madjar, Fran&ccedil;ois Colas and others) we obtained very similar images in 1992. It was a great time. I have no doubt that this is really the disk of Beta Pic that you have in your image: its looks so similar to what we obtained. Captured with a 10 telescope, your image represents a very nice achievement and a technical exploit. CONGRATULATION!!  As I wrote to a journalist asking me, I feel that it is unlikely that your image can be used to learn something new about this Beta Pictoris system. But this is not the most important: the most important is that your image is impressive and beautiful. A beautiful image of a young planetary system 62 light-years away, a beautiful image among other beautiful images in your pbase galleries.  Nonetheless, your work shows that amateur can obtain results which are potentially useful for scientists. In particular, I think about transit of exoplanets some of which can be surveyed by amateur astronomers. By the way, this gives me the opportunity to send a call for photometric survey of Beta Pictoris, which can be done by (expert) amateurs. Indeed, in 1994 we discovered that a planet likely transited in front of Beta Pictoris in 1981. In 1994, the claim for the observation of a transiting exoplanet was regarded as very suspicious. But the things have changed, and since 2008 we know that a planet orbits around Beta Pictoris (Lagrange et al. 2008), moreover the imaged planet is very consistent with a transit in 1981 (Lecavelier &amp; Vidal-Madjar 2009). To predict when the next transit will happen a survey of Beta Pictoris photometry is needed. In that regard, the help from amateur can be useful.  A comment: in contrary to the title of the photo, the Beta Pictoris disk is not protoplanetary, this is a debris disk. The dust seen in the image is not massive enough for a new planet to form. This dust letely drowns out the dust disc that is circling very close to the star. Images of the disc taken by the Hubble Space Telescope, and from big observatories, are usually made by physically blocking out the glare of Beta Pictoris itself within the optical path.\nBut I then found this excellent 1993 paper \u0027Observation of the central part of the beta Pictoris disk with an anti-blooming CCD\u0027 (Lecavelier des Etangs, A., Perrin, G., Ferlet, R., Vidal-Madjar, A., Colas, F., et al., 1993, A\u0026A, 274, 877)\nFull article available here: \u003Ca href=\u0022http:\/\/adsabs.harvard.edu\/abs\/1993A%26A...274..877L\u0022\u003Ehttp:\/\/adsabs.harvard.edu\/abs\/1993A%26A...274..877L\u003C\/a\u003E\n\u003C\/p\u003E\n\u003Cp\u003E\nI realised that with this technique it might not be entirely impossible to also record the debris disc with relatively modest equipment. I followed the technique described in the paper above, which basically consists of imaging Beta and then taking another image of a similar reference star under the same conditions. The two images are subtracted from each other to eliminate the stellar glare, and the dust disc should then hopefully reveal itself. However, since the two stars have different magnitudes I needed to calculate how long to expose Alpha for in order to get a similar image which I could subtract from the Beta image:\n\u003C\/p\u003E\n\u003Cp\u003E\nThe magnitude difference between the stars is 3.86\u003Csub\u003E(Beta)\u003C\/sub\u003E - 3.30\u003Csub\u003E(Alpha)\u003C\/sub\u003E = 0.56\u003Cbr\u003E\nDue to the logarithmic nature of the magnitude scale we know that a difference of 1 magnitude equals a brightness ratio of 2.512. Therefore 2.512 to the power of the numerical magnitude difference then equals the variation in brightness.\u003Cbr\u003E\n2.512\u003Csup\u003E0.56\u003C\/sup\u003E = 1.67, so it appears Alpha is 1.67 times brighter than Beta. This means that exposure for Alpha should be 1\/1.67 = 0.597 times that of Beta. \n\u003C\/p\u003E\n\u003Cp\u003E\nWith this approach I managed to capture the first amateur image of the debris disc on 16th November 2011. This image generated a lot of attention from both professional and amateur astronomers and was \u003Ca href=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Publications\/25568386_qzQ6bq\u0022\u003Ereported in the media all over the world\u003C\/a\u003E.\n\u003C\/p\u003E\n\u003Cp\u003E\nAfter the initial success of capturing the disc I was contacted by several people in the astronomy community, among which were Dr Grant Christie of Auckland\u0027s Stardome Observatory. Following his suggestions I had a go at imaging it again using shorter exposures. This was to minimise the area saturated by Beta Pictoris itself and potentially reveal more of the debris disc closer to the star. The ICX098BQ chip in the ToUCam saturates fairly quickly for bright stars, even at very short exposures. Since long exposures with my ToUCam can only be controlled in 0.5s increments I decided to use 7.0s and 4.0s for Beta and Alpha respectively, which translates to a factor of 0.571. This was very close to the calculated brightness factor of 0.597 and still significantly shorter than the 30.0s I used for the first image on 16\/11\/2011.\n\u003C\/p\u003E\n\u003Cp\u003E\nSo for this second image I collected 344 images of Beta Pictoris at 7.0 seconds each and 299 images of Alpha Pictoris at 4.0s each. Both sets of images were dark subtracted and stacked separately in Registax. I then subtracted the Alpha image from the Beta image in PixInsight LE, and also created the absolute difference between the two.\u003Cbr\u003E\nThe absolute difference image is simply easier to work with, but the subtraction image was important as a reference to examine which of the stars had contributed the various parts of the difference. Below are both the subtraction result (left) and the absolute difference (right):\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\n\u003Ctable\u003E\u003Ctr\u003E\n\u003Ctd\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-vsnZ8D5\/2\/X3\/Abs-difference-X3.jpg\u0022\/\u003E\u003C\/td\u003E\n\u003Ctd\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-Gbpr8KR\/2\/X3\/Beta-minus-Alpha-X3.jpg\u0022\/\u003E\u003C\/td\u003E\n\u003C\/tr\u003E\u003C\/table\u003E\n\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nIn the subtraction image on the left contributions from Alpha Pictoris are dark, while contributions from Beta Pictoris are light. It is clear that there is a fairly strong signal corresponding to the exact location of the debris disc and that it is coming from the Beta image.\n\u003C\/p\u003E\n\u003Cp\u003E\nI created a more natural looking final image by taking the original stacked Beta image and then blending in the central parts from a stretched version of the absolute difference image that showed the dust disc. I decided to also keep the black spot of the central glare from the difference image since the contrast with the protruding disc just seems better this way. So there is no occulting disc involved, it is simply for the sake of presentation. I created a couple of versions which can be seen in the gallery below. This is a vastly better image than the first one taken on 16\/11\/2011. I believe the higher number of subframes (344 versus 55) coupled with the shorter exposure times are responsible for the improvement.\n\u003C\/p\u003E\n\u003Cp\u003E\nI used MaximDL to produce some more in-depth illustrations of what is going on in the difference image. First a area plot of the intensity immediately around Beta Pictoris. The circular plateau in the centre corresponds to the saturated area caused by Beta Pictoris itself (The narrow trough immediately surrounding it is an artifact of the image processing). The debris disc is visible as the elevated red areas on each side of the star:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-5fsxjwF\/2\/X3\/MaximDL-area-plot-X3.jpg\u0022\/\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nAnd profile plots taken both through the debris disc plane and perpendicular to it. The horizontal scale is Astronomical Units and the area saturated by Beta itself is highlighted on the plots:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-f8Rgkwc\/2\/X3\/Profile-presentation-noframes-X3.jpg\u0022\/\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nThe visible part of the debris disc seems to extend to roughly 250-300AU before it falls below the background noise levels. \nI have found that the limiting magnitude with the ToUCam from my location is around 20.0. So how far out should the debris disc theoretically be visible in my image? This is a plot of the magnitude pr. square arcsecond for the debris disc (\u003Ca href=\u0022http:\/\/astro.berkeley.edu\/~kalas\/disksite\/library\/smith84a.pdf\u0022\u003ESmith, B. A. \u0026 Terrile, R. J. 1984, Science, 226, 1421 A Circumstellar Disk around Beta Pictoris\u003C\/a\u003E): \n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-Fhf3k92\/2\/X3\/Disc-profile-1984-X3.jpg\u0022\/\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nIt seems from the figure above that if a limiting magnitude of approximately 20.0 is assumed, then the debris disc should be visible out to somewhere around 250-300AU. This corresponds with what is seen in the profile plots above. \n\u003C\/p\u003E\n\u003Cp\u003E\nThis annotated crop of the final image shows the extent of the debris disc on both sides of Beta itself:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-XfjpwMZ\/3\/X3\/Annotated-zoom-X3.jpg\u0022\/\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\n\u003Ch3\u003ESome notes on ToUCam and IR sensitivity\u003C\/h3\u003E\u003Cbr\u003E\nThe disc is most prominent in IR and fortunately the ICX098BQ CCD chip is very good at picking up signals in IR, probably on par with or even better than some modern CCD\u0027s in this aspect.\u003Cbr\u003E\nAnother property of the ICX098BQ that helps here is actually the Bayer colour matrix. This is because each pixel either receives only red, green or blue light due to the overlaid Bayer matrix. But since the matrix dyes are practically transparent to IR light, every pixel therefore receives signal from the IR band. So the IR S\/N ratio in the final image can be assumed to be correspondingly higher than the RGB S\/N. This could easily explain why the ToUCam seems to pick up IR light so well; the Bayer matrix effectively acts like a IR pass filter and allows a proportionally higher number of pixels to be IR illuminated than RGB illuminated.\u003Cbr\u003E\nWhile I have not tested this in practice it could mean that the limiting magnitude of the ToUCam is higher in IR than in RGB.\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ci\u003ERolf Wahl Olsen, 04\u003Csup\u003Eth\u003C\/sup\u003E December 2011\u003C\/i\u003E\n\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Ch2\u003EComments:\u003C\/h2\u003E\nI received a lot of kind and encouraging comments on my old site (\u003Ca href=\u0022http:\/\/www.pbase.com\/rolfolsen\u0022\u003Ehttp:\/\/www.pbase.com\/rolfolsen\u003C\/a\u003E) about this image, so I have copied these comments below:\u003Cbr\u003E\n\u003Ci\u003E(If you would like to leave a new comment please feel free to do so via the button at the very bottom of this page)\u003C\/i\u003E\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\n\u003Cb\u003Eikkaisei\t09-Aug-2012 21:15\u003C\/b\u003E\n\u003Cbr\u003EThis is encouraging work - what an effort.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003ERob Craftsman\t01-Aug-2012 21:39\u003C\/b\u003E\n\u003Cbr\u003EFor a self-proclaimed first amateur (are you sure?? this is really good) pic of another solar system, this is really stunning. You are rightfully special to have accomplished this. Heck, I feel special at having witnessed it here.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest gregjparker@live.co.uk\t16-Jul-2012 07:41\u003C\/b\u003E\n\u003Cbr\u003EYep - that is pretty impressive alright :) Say hello to Takapuna beach and Rangitoto for me - I miss that place :) \n\u003Cbr\u003EGreg Parker \n\u003Cbr\u003ENew Forest Observatory\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Jun-2012 08:43\u003C\/b\u003E\n\u003Cbr\u003ECongrat!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Eair ambulance\t20-Jun-2012 20:40\u003C\/b\u003E\n\u003Cbr\u003Eimpressive!!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t12-Jun-2012 06:30\u003C\/b\u003E\n\u003Cbr\u003EWell done.That is very impressive.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EJudd Niemann\t20-Dec-2011 12:05\u003C\/b\u003E\n\u003Cbr\u003ERolf - this is one of the most inspirational amateur shots I have ever seen ! The subtraction technique is a great idea. I wonder if you could get even better results with an ICX618 chip, which has greater sensitivity as well as being harder to saturate ! It may reveal even more of the disk... \n\u003Cbr\u003EI love your presentation, too. The 3-d plot with the axes in au\u0027s is really cool.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest thelight@london.com\t12-Dec-2011 11:22\u003C\/b\u003E\n\u003Cbr\u003ECongrats...Awesome..being from the northern hemisphere in Istanbul the view is different...great capture from the southern hemisphere ...I will keep an eye on your site...dont stop! :-)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest dhepguler@hotmail.com\t09-Dec-2011 10:00\u003C\/b\u003E\n\u003Cbr\u003Egreat work... a.com\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest fmarchis@seti.org\t01-Dec-2011 01:30\u003C\/b\u003E\n\u003Cbr\u003Egreat work!!!! I am impressed that amateur astronomer can today reach the imaging capability that we had in the 1990s. One small correction though. You did not image another \u0022solar system\u0022 but another \u0022planetary system\u0022 or \u0022stellar system\u0022. There is only one Sun and that\u0027s the one we see nearby Earth.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest astrojensen@jubii.dk\t30-Nov-2011 20:26\u003C\/b\u003E\n\u003Cbr\u003EFantastisk! Et stort tillykke fra Danmark.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t30-Nov-2011 20:24\u003C\/b\u003E\n\u003Cbr\u003EAmazing work - Congrats \n\u003Cbr\u003ELars\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest chrispy50@yahoo.com\t30-Nov-2011 19:23\u003C\/b\u003E\n\u003Cbr\u003EVery cool! Great work!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest marsh76@gmail.com\t30-Nov-2011 17:19\u003C\/b\u003E\n\u003Cbr\u003EExtraordinary work. Congratulations from a mere enthusiast to a very impressive amateur astronomer. Keep up the good work and I wouldn\u0027t be surprised to see your title shift from amatuer to professional astronomer!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest whodarep@hotmail.com\t30-Nov-2011 07:43\u003C\/b\u003E\n\u003Cbr\u003EAfter Gliese 581g and Proxima Centuri, Beta Pictoris should be a priorty destination when humanity masters interstellar travel:) \n\u003Cbr\u003ECongradulations man!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest rajiv.it@gmail.com\t29-Nov-2011 23:47\u003C\/b\u003E\n\u003Cbr\u003EYou are an inspiration to fellow amateur, great work!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest dj_moralita@yahoo.com\t29-Nov-2011 23:01\u003C\/b\u003E\n\u003Cbr\u003ECongratulations, I\u0027m amazed by people like you. By the way, is there an observatory in NZ that you would recommend to visit?\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 21:37\u003C\/b\u003E\n\u003Cbr\u003ECongratulations Rolf. Outstanding achievement. Must be quite a thrill!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 21:26\u003C\/b\u003E\n\u003Cbr\u003EGreat Work Rolf. This is unbelievable. \n\u003Cbr\u003EBeing an amateur and finding\/imaging a solar system is way too cool.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest me1928@web.de\t29-Nov-2011 18:48\u003C\/b\u003E\n\u003Cbr\u003EBe proud of that. You really set a mark!!! Thanks for that great picture. Greetings from germany.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 16:32\u003C\/b\u003E\n\u003Cbr\u003EAbolutely stunning! Brilliant!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 16:04\u003C\/b\u003E\n\u003Cbr\u003EAwesome! Spectacular work! T. Peige Wise\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest agpvanlieshout@home.nl\t29-Nov-2011 15:47\u003C\/b\u003E\n\u003Cbr\u003EYeahhhhhhh great, feeling must be amazing\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 13:51\u003C\/b\u003E\n\u003Cbr\u003EDear Mr Olsen, \n\u003Cbr\u003EFirst: CONGRATULATION for this great image of the Beta Pictoris dust disk !! \n\u003Cbr\u003EThis image remembers me when (with Guy Perrin, Alfred Vidal-Madjar, Fran\u00e7ois Colas and others) we obtained very similar images in 1992. It was a great time. I have no doubt that this is really the disk of Beta Pic that you have in your image: its looks so similar to what we obtained. Captured with a 10\u0022 telescope, your image represents a very nice achievement and a technical exploit. CONGRATULATION!! \n\u003Cbr\u003EAs I wrote to a journalist asking me, I feel that it is unlikely that your image can be used to learn something new about this Beta Pictoris system. But this is not the most important: the most important is that your image is impressive and beautiful. A beautiful image of a young planetary system 62 light-years away, a beautiful image among other beautiful images in your pbase galleries. \n\u003Cbr\u003ENonetheless, your work shows that amateur can obtain results which are potentially useful for scientists. In particular, I think about transit of exoplanets some of which can be surveyed by amateur astronomers. By the way, this gives me the opportunity to send a call for photometric survey of Beta Pictoris, which can be done by (expert) amateurs. Indeed, in 1994 we discovered that a planet likely transited in front of Beta Pictoris in 1981. In 1994, the claim for the observation of a transiting exoplanet was regarded as very suspicious. But the things have changed, and since 2008 we know that a planet orbits around Beta Pictoris (Lagrange et al. 2008), moreover the imaged planet is very consistent with a transit in 1981 (Lecavelier \u0026 Vidal-Madjar 2009). To predict when the next transit will happen a survey of Beta Pictoris photometry is needed. In that regard, the help from amateur can be useful. \n\u003Cbr\u003EA comment: in contrary to the title of the photo, the Beta Pictoris disk is not \u0022protoplanetary\u0022, this is a \u0022debris disk\u0022. The dust seen in the image is not massive enough for a new planet to form. This dust is produced by collision between asteroids and\/or evaporation of comets: the dusty grains captured in your photo are the debris of minor bodies orbiting in a young and active planetary system, similar to our own solar system when it was a few million years old. \n\u003Cbr\u003ECongratulation again ! \n\u003Cbr\u003EAlain Lecavelier des Etangs\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest j.berg100@chello.nl\t29-Nov-2011 13:05\u003C\/b\u003E\n\u003Cbr\u003Econgratulations, Spectacular!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 10:11\u003C\/b\u003E\n\u003Cbr\u003EI take my hat off to you sir! Fantastic picture and great achievement!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 08:55\u003C\/b\u003E\n\u003Cbr\u003ESuperb work. More please!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest billsimpson451@gmail.com\t29-Nov-2011 02:33\u003C\/b\u003E\n\u003Cbr\u003EGreat work. How does it feel to be immortal on the Internet? I saw you on Channel 3 from up here in Slidell, Louisiana, USA after watching the news. Tell everyone that NZ is a terrible place, so more lights don\u0027t go up.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 01:39\u003C\/b\u003E\n\u003Cbr\u003EWow\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest fernando.gois@netc.pt\t28-Nov-2011 22:41\u003C\/b\u003E\n\u003Cbr\u003ECongratulations Mr Olsen! Today the amateur astronomers make importante jobs at astrophotography...! \n\u003Cbr\u003EFernando Gois (from Madeira Islands\/Portugal)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t28-Nov-2011 21:57\u003C\/b\u003E\n\u003Cbr\u003Edear mr. olsen, \ni would like to ask for your kind permission to show your images in a report about your achievement in my blog (grenzwissenschaft-aktuell.de). please could you get in contact with my - as i was unable to find out a contact-adress to you. \n\u003Cbr\u003Emany thanks and best wishes \n\u003Cbr\u003Eandreas \n\u003Cbr\u003Epiktogramm@hotmail.com\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest info@eschler.nl\t28-Nov-2011 19:17\u003C\/b\u003E\n\u003Cbr\u003EReal great job!! I placed it on Facebook\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest gilbertvdbroek@hotmail.com\t28-Nov-2011 18:16\u003C\/b\u003E\n\u003Cbr\u003EFrom the Netherlands, \n\u003Cbr\u003EGreat job! keep the good work going! \n\u003Cbr\u003EGilbert\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest baal@yopmail.com\t28-Nov-2011 17:54\u003C\/b\u003E\n\u003Cbr\u003EFrom Spain, my most sincere congratulations... \n\u003Cbr\u003EDesde Espa\u00f1a, mi mas sincera enhorabuena...\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t28-Nov-2011 17:16\u003C\/b\u003E\n\u003Cbr\u003EHI Rolf \n\u003Cbr\u003ERead about your achievement in detecting and photographing the fa n your photo of beta pictoris. Congratulations on that, and on your wonderful site, which showcases so many wonderful photographs. \n\u003Cbr\u003ERegards, Anchoritecyclist\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest wiush@hotmail.com\t28-Nov-2011 03:40\u003C\/b\u003E\n\u003Cbr\u003EPure Talent! I Love it - good one you ;)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t28-Nov-2011 03:12\u003C\/b\u003E\n\u003Cbr\u003E..that is eff-ing awesome work. Please consider contacting the \u002793 authors, and see if they\u0027ll co-author a p-reviewed paper with you!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest david@davidhrstich.com\t28-Nov-2011 01:19\u003C\/b\u003E\n\u003Cbr\u003EExtraordinary. An outstanding achievement, well done!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest louisarainsjones@gmail.com\t27-Nov-2011 23:06\u003C\/b\u003E\n\u003Cbr\u003EChoice!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 22:34\u003C\/b\u003E\n\u003Cbr\u003EGreat work mate\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 22:16\u003C\/b\u003E\n\u003Cbr\u003EBeautiful. I\u0027m in love\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest editor@has.org.nz\t27-Nov-2011 22:07\u003C\/b\u003E\n\u003Cbr\u003EHi Rolf, my name is Dave Owen from the Hamilton Astronomical Society. I\u0027d like to include your photo and quote some material from your website in our monthly bulletin, along with the photo of you that appeared in the stuff.co.nz article. I hope that\u0027s okay with you - if not could you please let me know: editor@has.org.nz \n\u003Cbr\u003EThanks and congratulations on your achievement.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest Aaron79@yahoo.com\t27-Nov-2011 21:39\u003C\/b\u003E\n\u003Cbr\u003EYour work based around Beta Pictoris is Phenomenal - good work mate\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest lilbutt3rfly@hotmail.com\t27-Nov-2011 21:34\u003C\/b\u003E\n\u003Cbr\u003EThis is amazing and so inspiring. I am keen on starting out in astrophotography. And sdeeing this just makes it more exciting :D Thanks for sharing\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest nikolasa@tangatawhenua.com\t27-Nov-2011 21:13\u003C\/b\u003E\n\u003Cbr\u003Eincredible! wow and thanks!!!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest amphigori@gmail.com\t27-Nov-2011 20:01\u003C\/b\u003E\n\u003Cbr\u003ECongratulations! That\u0027s really special. Thanks for sharing it :D\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest michelle.cooke@stuff.co.nz\t27-Nov-2011 19:56\u003C\/b\u003E\n\u003Cbr\u003EHi Rolf, great work. I\u0027m keen to have a chat with you about it if you could contact me on 044740527 or at michelle.cooke@stuff.co.nz. Thanks, Michelle Cooke (journalist for Fairfax NZ)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest cmckit@gmail.com\t27-Nov-2011 16:05\u003C\/b\u003E\n\u003Cbr\u003EFantastic work, congratulations! You\u0027re an inspiration to amateur astrophotographers everywhere.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest mag10@cooptel.qc.ca\t27-Nov-2011 15:47\u003C\/b\u003E\n\u003Cbr\u003EAll this done without adaptive optics! I\u0027m fllored.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 14:31\u003C\/b\u003E\n\u003Cbr\u003EWow! Spectacular! Now only if we can contact some intelligent life there! Our planet desperately needs it!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest spammyshonangreg@gmail.com\t27-Nov-2011 09:35\u003C\/b\u003E\n\u003Cbr\u003EWhat if you applied the same image processing techniques to images from Hubble? Could you not refine the already amazing picture you have here? And I assume the image above is the highest resolution you have? Saving the image to my PC and zooming in on it just fills my imagination with the details that aren\u0027t there.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 04:04\u003C\/b\u003E\n\u003Cbr\u003EI LOVE THE STANDARD OF THE ACOMPLISHMENT\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 23:09\u003C\/b\u003E\n\u003Cbr\u003EInspiring work Rolf\u2026.congratulations\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest zapacit@gmail.com\t26-Nov-2011 21:59\u003C\/b\u003E\n\u003Cbr\u003Ereally nice... you\u0027ll remain in History for doing this! \n\u003Cbr\u003E\n\u003Cbr\u003ETry to nail more photos like this!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest ken@mailinator.com\t26-Nov-2011 21:17\u003C\/b\u003E\n\u003Cbr\u003EWOW!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest fwc@farwestchicago.com\t26-Nov-2011 21:04\u003C\/b\u003E\n\u003Cbr\u003EI would say you are an unpaid astronomer, not an amateur astronomer. Absolutely stunning work.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 20:26\u003C\/b\u003E\n\u003Cbr\u003EA very impressive endeavour - well done. \n\u003Cbr\u003E\n\u003Cbr\u003ESteve Richards\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest rjblaskiewicz@gmail.com\t26-Nov-2011 19:09\u003C\/b\u003E\n\u003Cbr\u003EHeck yeah! A fantastic accomplishment! Congrats!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Ejm\t26-Nov-2011 05:33\u003C\/b\u003E\n\u003Cbr\u003EThink outside the box, and you\u0027ll get this kind of outcome. Well done mate.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 04:56\u003C\/b\u003E\n\u003Cbr\u003EOutstanding work Rolf!!!! Glad to see work like this from the ranks of us amateurs. \n\u003Cbr\u003EPatrick Harrold - a.k.a. Astrodude\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Estrongmanmike2002\t20-Nov-2011 04:37\u003C\/b\u003E\n\u003Cbr\u003EWell that\u0027s pretty special Rolf! great project, congratulations! \n\u003Cbr\u003EMike\n\n\n\n\n\n\u003C\/p\u003E\n\u003E\u003C\/html\u003E","Name":"The Circumstellar Disc of Beta Pictoris","Keywords":[],"PasswordHint":"","SecurityType":"None","ShowCoverImage":false,"SortDirection":"Descending","SortMethod":"DateModified","Type":"Album","UrlName":"Beta-Pictoris","DateAdded":"2012-09-12T08:32:18+00:00","DateModified":"2012-09-12T08:36:23+00:00","EffectiveSecurityType":"None","FormattedValues":{"Name":{"html":"The Circumstellar Disc of Beta Pictoris"},"Description":{"html":"\u003Ch1\u003E\u003Ccenter\u003EImaging the Circumstellar Disc around Beta Pictoris with Amateur Equipment\u003C\/center\u003E\u003C\/h1\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-wCbTzH5\/3\/X3\/Beta-Pictoris-30112011-collage-X3.jpg\u0022\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nThis image shows the famous circumstellar disc of debris and dust orbiting the star Beta Pictoris 63.4 light years away. This is a very young system thought to be only around 12 million years old and is essentially similar to how our own Solar System must have formed some 4.5 billion years ago. The disc is seen edge-on from our perspective and appears in professional images as thin wedges or lines protruding radially from the central star in opposite directions.\u003Cbr\u003E\nFor the last couple of years I have been wondering if it was possible for amateurs to capture this special target but have never come across any such images. The main difficulty is the overwhelming glare from Beta Pictoris itself which completely drowns out the dust disc that is circling very close to the star. Images of the disc taken by the Hubble Space Telescope, and from big observatories, are usually made by physically blocking out the glare of Beta Pictoris itself within the optical path.\nBut I then found this excellent 1993 paper \u0027Observation of the central part of the beta Pictoris disk with an anti-blooming CCD\u0027 (Lecavelier des Etangs, A., Perrin, G., Ferlet, R., Vidal-Madjar, A., Colas, F., et al., 1993, A\u0026amp;A, 274, 877)\nFull article available here: \u003Ca href=\u0022http:\/\/adsabs.harvard.edu\/abs\/1993A%26A...274..877L\u0022\u003Ehttp:\/\/adsabs.harvard.edu\/abs\/1993A%26A...274..877L\u003C\/a\u003E\n\u003C\/p\u003E\n\u003Cp\u003E\nI realised that with this technique it might not be entirely impossible to also record the debris disc with relatively modest equipment. I followed the technique described in the paper above, which basically consists of imaging Beta and then taking another image of a similar reference star under the same conditions. The two images are subtracted from each other to eliminate the stellar glare, and the dust disc should then hopefully reveal itself. However, since the two stars have different magnitudes I needed to calculate how long to expose Alpha for in order to get a similar image which I could subtract from the Beta image:\n\u003C\/p\u003E\n\u003Cp\u003E\nThe magnitude difference between the stars is 3.86\u003Csub\u003E(Beta)\u003C\/sub\u003E - 3.30\u003Csub\u003E(Alpha)\u003C\/sub\u003E = 0.56\u003Cbr\u003E\nDue to the logarithmic nature of the magnitude scale we know that a difference of 1 magnitude equals a brightness ratio of 2.512. Therefore 2.512 to the power of the numerical magnitude difference then equals the variation in brightness.\u003Cbr\u003E\n2.512\u003Csup\u003E0.56\u003C\/sup\u003E = 1.67, so it appears Alpha is 1.67 times brighter than Beta. This means that exposure for Alpha should be 1\/1.67 = 0.597 times that of Beta. \n\u003C\/p\u003E\n\u003Cp\u003E\nWith this approach I managed to capture the first amateur image of the debris disc on 16th November 2011. This image generated a lot of attention from both professional and amateur astronomers and was \u003Ca href=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Publications\/25568386_qzQ6bq\u0022\u003Ereported in the media all over the world\u003C\/a\u003E.\n\u003C\/p\u003E\n\u003Cp\u003E\nAfter the initial success of capturing the disc I was contacted by several people in the astronomy community, among which were Dr Grant Christie of Auckland\u0027s Stardome Observatory. Following his suggestions I had a go at imaging it again using shorter exposures. This was to minimise the area saturated by Beta Pictoris itself and potentially reveal more of the debris disc closer to the star. The ICX098BQ chip in the ToUCam saturates fairly quickly for bright stars, even at very short exposures. Since long exposures with my ToUCam can only be controlled in 0.5s increments I decided to use 7.0s and 4.0s for Beta and Alpha respectively, which translates to a factor of 0.571. This was very close to the calculated brightness factor of 0.597 and still significantly shorter than the 30.0s I used for the first image on 16\/11\/2011.\n\u003C\/p\u003E\n\u003Cp\u003E\nSo for this second image I collected 344 images of Beta Pictoris at 7.0 seconds each and 299 images of Alpha Pictoris at 4.0s each. Both sets of images were dark subtracted and stacked separately in Registax. I then subtracted the Alpha image from the Beta image in PixInsight LE, and also created the absolute difference between the two.\u003Cbr\u003E\nThe absolute difference image is simply easier to work with, but the subtraction image was important as a reference to examine which of the stars had contributed the various parts of the difference. Below are both the subtraction result (left) and the absolute difference (right):\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\n\n\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-vsnZ8D5\/2\/X3\/Abs-difference-X3.jpg\u0022\u003E\n\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-Gbpr8KR\/2\/X3\/Beta-minus-Alpha-X3.jpg\u0022\u003E\n\n\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nIn the subtraction image on the left contributions from Alpha Pictoris are dark, while contributions from Beta Pictoris are light. It is clear that there is a fairly strong signal corresponding to the exact location of the debris disc and that it is coming from the Beta image.\n\u003C\/p\u003E\n\u003Cp\u003E\nI created a more natural looking final image by taking the original stacked Beta image and then blending in the central parts from a stretched version of the absolute difference image that showed the dust disc. I decided to also keep the black spot of the central glare from the difference image since the contrast with the protruding disc just seems better this way. So there is no occulting disc involved, it is simply for the sake of presentation. I created a couple of versions which can be seen in the gallery below. This is a vastly better image than the first one taken on 16\/11\/2011. I believe the higher number of subframes (344 versus 55) coupled with the shorter exposure times are responsible for the improvement.\n\u003C\/p\u003E\n\u003Cp\u003E\nI used MaximDL to produce some more in-depth illustrations of what is going on in the difference image. First a area plot of the intensity immediately around Beta Pictoris. The circular plateau in the centre corresponds to the saturated area caused by Beta Pictoris itself (The narrow trough immediately surrounding it is an artifact of the image processing). The debris disc is visible as the elevated red areas on each side of the star:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-5fsxjwF\/2\/X3\/MaximDL-area-plot-X3.jpg\u0022\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nAnd profile plots taken both through the debris disc plane and perpendicular to it. The horizontal scale is Astronomical Units and the area saturated by Beta itself is highlighted on the plots:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-f8Rgkwc\/2\/X3\/Profile-presentation-noframes-X3.jpg\u0022\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nThe visible part of the debris disc seems to extend to roughly 250-300AU before it falls below the background noise levels. \nI have found that the limiting magnitude with the ToUCam from my location is around 20.0. So how far out should the debris disc theoretically be visible in my image? This is a plot of the magnitude pr. square arcsecond for the debris disc (\u003Ca href=\u0022http:\/\/astro.berkeley.edu\/~kalas\/disksite\/library\/smith84a.pdf\u0022\u003ESmith, B. A. \u0026amp; Terrile, R. J. 1984, Science, 226, 1421 A Circumstellar Disk around Beta Pictoris\u003C\/a\u003E): \n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-Fhf3k92\/2\/X3\/Disc-profile-1984-X3.jpg\u0022\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\nIt seems from the figure above that if a limiting magnitude of approximately 20.0 is assumed, then the debris disc should be visible out to somewhere around 250-300AU. This corresponds with what is seen in the profile plots above. \n\u003C\/p\u003E\n\u003Cp\u003E\nThis annotated crop of the final image shows the extent of the debris disc on both sides of Beta itself:\n\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ccenter\u003E\u003Cimg src=\u0022http:\/\/www.rolfolsenastrophotography.com\/Astrophotography\/Beta-Pictoris\/i-XfjpwMZ\/3\/X3\/Annotated-zoom-X3.jpg\u0022\u003E\u003C\/center\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\n\u003C\/p\u003E\u003Ch3\u003ESome notes on ToUCam and IR sensitivity\u003C\/h3\u003E\u003Cbr\u003E\nThe disc is most prominent in IR and fortunately the ICX098BQ CCD chip is very good at picking up signals in IR, probably on par with or even better than some modern CCD\u0027s in this aspect.\u003Cbr\u003E\nAnother property of the ICX098BQ that helps here is actually the Bayer colour matrix. This is because each pixel either receives only red, green or blue light due to the overlaid Bayer matrix. But since the matrix dyes are practically transparent to IR light, every pixel therefore receives signal from the IR band. So the IR S\/N ratio in the final image can be assumed to be correspondingly higher than the RGB S\/N. This could easily explain why the ToUCam seems to pick up IR light so well; the Bayer matrix effectively acts like a IR pass filter and allows a proportionally higher number of pixels to be IR illuminated than RGB illuminated.\u003Cbr\u003E\nWhile I have not tested this in practice it could mean that the limiting magnitude of the ToUCam is higher in IR than in RGB.\n\u003Cp\u003E\u003C\/p\u003E\n\u003Cbr\u003E\n\u003Ci\u003ERolf Wahl Olsen, 04\u003Csup\u003Eth\u003C\/sup\u003E December 2011\u003C\/i\u003E\n\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Ch2\u003EComments:\u003C\/h2\u003E\nI received a lot of kind and encouraging comments on my old site (\u003Ca href=\u0022http:\/\/www.pbase.com\/rolfolsen\u0022\u003Ehttp:\/\/www.pbase.com\/rolfolsen\u003C\/a\u003E) about this image, so I have copied these comments below:\u003Cbr\u003E\n\u003Ci\u003E(If you would like to leave a new comment please feel free to do so via the button at the very bottom of this page)\u003C\/i\u003E\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Cp\u003E\n\u003Cb\u003Eikkaisei\t09-Aug-2012 21:15\u003C\/b\u003E\n\u003Cbr\u003EThis is encouraging work - what an effort.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003ERob Craftsman\t01-Aug-2012 21:39\u003C\/b\u003E\n\u003Cbr\u003EFor a self-proclaimed first amateur (are you sure?? this is really good) pic of another solar system, this is really stunning. You are rightfully special to have accomplished this. Heck, I feel special at having witnessed it here.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest gregjparker@live.co.uk\t16-Jul-2012 07:41\u003C\/b\u003E\n\u003Cbr\u003EYep - that is pretty impressive alright :) Say hello to Takapuna beach and Rangitoto for me - I miss that place :) \n\u003Cbr\u003EGreg Parker \n\u003Cbr\u003ENew Forest Observatory\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Jun-2012 08:43\u003C\/b\u003E\n\u003Cbr\u003ECongrat!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Eair ambulance\t20-Jun-2012 20:40\u003C\/b\u003E\n\u003Cbr\u003Eimpressive!!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t12-Jun-2012 06:30\u003C\/b\u003E\n\u003Cbr\u003EWell done.That is very impressive.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EJudd Niemann\t20-Dec-2011 12:05\u003C\/b\u003E\n\u003Cbr\u003ERolf - this is one of the most inspirational amateur shots I have ever seen ! The subtraction technique is a great idea. I wonder if you could get even better results with an ICX618 chip, which has greater sensitivity as well as being harder to saturate ! It may reveal even more of the disk... \n\u003Cbr\u003EI love your presentation, too. The 3-d plot with the axes in au\u0027s is really cool.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest thelight@london.com\t12-Dec-2011 11:22\u003C\/b\u003E\n\u003Cbr\u003ECongrats...Awesome..being from the northern hemisphere in Istanbul the view is different...great capture from the southern hemisphere ...I will keep an eye on your site...dont stop! :-)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest dhepguler@hotmail.com\t09-Dec-2011 10:00\u003C\/b\u003E\n\u003Cbr\u003Egreat work... very very inspiring...i am interested in astronomy for years but you gave me the drive of motivation to take astro pictures...i have a Mak 6\u0022 and neximage and Canon 550 and will be working hard these nights...\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t08-Dec-2011 20:27\u003C\/b\u003E\n\u003Cbr\u003EOOOH MYYY GOOOOOD that is awesom\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t08-Dec-2011 19:12\u003C\/b\u003E\n\u003Cbr\u003EAs a \u0022professional\u0022 (what a weird word to use) having worked on this object for the past 10 years, I can only sit back and applaude: this is really amazing. congratulations! \n\u003Cbr\u003EPhilippe Thebault\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest bryden@jpl.nasa.gov\t08-Dec-2011 18:47\u003C\/b\u003E\n\u003Cbr\u003EAn inspiration to professional astronomers too! \n\u003Cbr\u003EC \u003Cbr\u003E\u003Cb\u003EGuest agpvanlieshout@home.nl\t29-Nov-2011 15:47\u003C\/b\u003E\n\u003Cbr\u003EYeahhhhhhh great, feeling must be amazing\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 13:51\u003C\/b\u003E\n\u003Cbr\u003EDear Mr Olsen, \n\u003Cbr\u003EFirst: CONGRATULATION for this great image of the Beta Pictoris dust disk !! \n\u003Cbr\u003EThis image remembers me when (with Guy Perrin, Alfred Vidal-Madjar, Fran\u00e7ois Colas and others) we obtained very similar images in 1992. It was a great time. I have no doubt that this is really the disk of Beta Pic that you have in your image: its looks so similar to what we obtained. Captured with a 10\u0022 telescope, your image represents a very nice achievement and a technical exploit. CONGRATULATION!! \n\u003Cbr\u003EAs I wrote to a journalist asking me, I feel that it is unlikely that your image can be used to learn something new about this Beta Pictoris system. But this is not the most important: the most important is that your image is impressive and beautiful. A beautiful image of a young planetary system 62 light-years away, a beautiful image among other beautiful images in your pbase galleries. \n\u003Cbr\u003ENonetheless, your work shows that amateur can obtain results which are potentially useful for scientists. In particular, I think about transit of exoplanets some of which can be surveyed by amateur astronomers. By the way, this gives me the opportunity to send a call for photometric survey of Beta Pictoris, which can be done by (expert) amateurs. Indeed, in 1994 we discovered that a planet likely transited in front of Beta Pictoris in 1981. In 1994, the claim for the observation of a transiting exoplanet was regarded as very suspicious. But the things have changed, and since 2008 we know that a planet orbits around Beta Pictoris (Lagrange et al. 2008), moreover the imaged planet is very consistent with a transit in 1981 (Lecavelier \u0026amp; Vidal-Madjar 2009). To predict when the next transit will happen a survey of Beta Pictoris photometry is needed. In that regard, the help from amateur can be useful. \n\u003Cbr\u003EA comment: in contrary to the title of the photo, the Beta Pictoris disk is not \u0022protoplanetary\u0022, this is a \u0022debris disk\u0022. The dust seen in the image is not massive enough for a new planet to form. This dust is produced by collision between asteroids and\/or evaporation of comets: the dusty grains captured in your photo are the debris of minor bodies orbiting in a young and active planetary system, similar to our own solar system when it was a few million years old. \n\u003Cbr\u003ECongratulation again ! \n\u003Cbr\u003EAlain Lecavelier des Etangs\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest j.berg100@chello.nl\t29-Nov-2011 13:05\u003C\/b\u003E\n\u003Cbr\u003Econgratulations, Spectacular!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 10:11\u003C\/b\u003E\n\u003Cbr\u003EI take my hat off to you sir! Fantastic picture and great achievement!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 08:55\u003C\/b\u003E\n\u003Cbr\u003ESuperb work. More please!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest billsimpson451@gmail.com\t29-Nov-2011 02:33\u003C\/b\u003E\n\u003Cbr\u003EGreat work. How does it feel to be immortal on the Internet? I saw you on Channel 3 from up here in Slidell, Louisiana, USA after watching the news. Tell everyone that NZ is a terrible place, so more lights don\u0027t go up.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t29-Nov-2011 01:39\u003C\/b\u003E\n\u003Cbr\u003EWow\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest fernando.gois@netc.pt\t28-Nov-2011 22:41\u003C\/b\u003E\n\u003Cbr\u003ECongratulations Mr Olsen! Today the amateur astronomers make importante jobs at astrophotography...! \n\u003Cbr\u003EFernando Gois (from Madeira Islands\/Portugal)\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t28-Nov-2011 21:57\u003C\/b\u003E\n\u003Cbr\u003Edear n\u003Cbr\u003EFantastic work, congratulations! You\u0027re an inspiration to amateur astrophotographers everywhere.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest mag10@cooptel.qc.ca\t27-Nov-2011 15:47\u003C\/b\u003E\n\u003Cbr\u003EAll this done without adaptive optics! I\u0027m fllored.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 14:31\u003C\/b\u003E\n\u003Cbr\u003EWow! Spectacular! Now only if we can contact some intelligent life there! Our planet desperately needs it!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest spammyshonangreg@gmail.com\t27-Nov-2011 09:35\u003C\/b\u003E\n\u003Cbr\u003EWhat if you applied the same image processing techniques to images from Hubble? Could you not refine the already amazing picture you have here? And I assume the image above is the highest resolution you have? Saving the image to my PC and zooming in on it just fills my imagination with the details that aren\u0027t there.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t27-Nov-2011 04:04\u003C\/b\u003E\n\u003Cbr\u003EI LOVE THE STANDARD OF THE ACOMPLISHMENT\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 23:09\u003C\/b\u003E\n\u003Cbr\u003EInspiring work Rolf\u2026.congratulations\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest zapacit@gmail.com\t26-Nov-2011 21:59\u003C\/b\u003E\n\u003Cbr\u003Ereally nice... you\u0027ll remain in History for doing this! \n\u003Cbr\u003E\n\u003Cbr\u003ETry to nail more photos like this!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest ken@mailinator.com\t26-Nov-2011 21:17\u003C\/b\u003E\n\u003Cbr\u003EWOW!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest fwc@farwestchicago.com\t26-Nov-2011 21:04\u003C\/b\u003E\n\u003Cbr\u003EI would say you are an unpaid astronomer, not an amateur astronomer. Absolutely stunning work.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 20:26\u003C\/b\u003E\n\u003Cbr\u003EA very impressive endeavour - well done. \n\u003Cbr\u003E\n\u003Cbr\u003ESteve Richards\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest rjblaskiewicz@gmail.com\t26-Nov-2011 19:09\u003C\/b\u003E\n\u003Cbr\u003EHeck yeah! A fantastic accomplishment! Congrats!\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Ejm\t26-Nov-2011 05:33\u003C\/b\u003E\n\u003Cbr\u003EThink outside the box, and you\u0027ll get this kind of outcome. Well done mate.\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003EGuest\t26-Nov-2011 04:56\u003C\/b\u003E\n\u003Cbr\u003EOutstanding work Rolf!!!! Glad to see work like this from the ranks of us amateurs. \n\u003Cbr\u003EPatrick Harrold - a.k.a. Astrodude\n\u003Cbr\u003E\n\u003Cbr\u003E\u003Cb\u003Estrongmanmike2002\t20-Nov-2011 04:37\u003C\/b\u003E\n\u003Cbr\u003EWell that\u0027s pretty special Rolf! great project, congratulations! \n\u003Cbr\u003EMike\n\n\n\n\n\n\u003C\/p\u003E\n\u0026gt;","text":"Imaging the Circumstellar Disc around Beta Pictoris with Amateur Equipment\n\n\n\n\nThis image shows the famous circumstellar disc of debris and dust orbiting the star Beta Pictoris 63.4 light years away. This is a very young system thought to be only around 12 million years old and is essentially similar to how our own Solar System must have formed some 4.5 billion years ago. The disc is seen edge-on from our perspective and appears in professional images as thin wedges or lines protruding radially from the central star in opposite directions.\nFor the last couple of years I have been wondering if it was possible for amateurs to capture this special target but have never come across any such images. The main difficulty is the overwhelming glare from Beta Pictoris itself which completely drowns out the dust disc that is circling very close to the star. Images of the disc taken by the Hubble Space Telescope, and from big observatories, are usually made by physically blocking out the glare of Beta Pictoris itself within the optical path.\nBut I then found this excellent 1993 paper \u0027Observation of the central part of the beta Pictoris disk with an anti-blooming CCD\u0027 (Lecavelier des Etangs, A., Perrin, G., Ferlet, R., Vidal-Madjar, A., Colas, F., et al., 1993, A\u0026amp;A, 274, 877)\nFull article available here: http:\/\/adsabs.harvard.edu\/abs\/1993A%26A...274..877L\n\n\nI realised that with this technique it might not be entirely impossible to also record the debris disc with relatively modest equipment. I followed the technique described in the paper above, which basically consists of imaging Beta and then taking another image of a similar reference star under the same conditions. The two images are subtracted from each other to eliminate the stellar glare, and the dust disc should then hopefully reveal itself. However, since the two stars have different magnitudes I needed to calculate how long to expose Alpha for in order to get a similar image which I could subtract from the Beta image:\n\n\nThe magnitude difference between the stars is 3.86(Beta) - 3.30(Alpha) = 0.56\nDue to the logarithmic nature of the magnitude scale we know that a difference of 1 magnitude equals a brightness ratio of 2.512. Therefore 2.512 to the power of the numerical magnitude difference then equals the variation in brightness.\n2.5120.56 = 1.67, so it appears Alpha is 1.67 times brighter than Beta. This means that exposure for Alpha should be 1\/1.67 = 0.597 times that of Beta. \n\n\nWith this approach I managed to capture the first amateur image of the debris disc on 16th November 2011. This image generated a lot of attention from both professional and amateur astronomers and was reported in the media all over the world.\n\n\nAfter the initial success of capturing the disc I was contacted by several people in the astronomy community, among which were Dr Grant Christie of Auckland\u0027s Stardome Observatory. Following his suggestions I had a go at imaging it again using shorter exposures. This was to minimise the area saturated by Beta Pictoris itself and potentially reveal more of the debris disc closer to the star. The ICX098BQ chip in the ToUCam saturates fairly quickly for bright stars, even at very short exposures. Since long exposures with my ToUCam can only be controlled in 0.5s increments I decided to use 7.0s and 4.0s for Beta and Alpha respectively, which translates to a factor of 0.571. This was very close to the calculated brightness factor of 0.597 and still significantly shorter than the 30.0s I used for the first image on 16\/11\/2011.\n\n\nSo for this second image I collected 344 images of Beta Pictoris at 7.0 seconds each and 299 images of Alpha Pictoris at 4.0s each. Both sets of images were dark subtracted and stacked separately in Registax. I then subtracted the Alpha image from the Beta image in PixInsight LE, and also created the absolute difference between the two.\nThe absolute difference image is simply easier to work with, but the subtraction image was important as a reference to examine which of the stars had contributed the various parts of the difference. Below are both the subtraction result (left) and the absolute difference (right):\n\n\n\n\n\n\n\n\n\n\nIn the subtraction image on the left contributions from Alpha Pictoris are dark, while contributions from Beta Pictoris are light. It is clear that there is a fairly strong signal corresponding to the exact location of the debris disc and that it is coming from the Beta image.\n\n\nI created a more natural looking final image by taking the original stacked Beta image and then blending in the central parts from a stretched version of the absolute difference image that showed the dust disc. I decided to also keep the black spot of the central glare from the difference image since the contrast with the protruding disc just seems better this way. So there is no occulting disc involved, it is simply for the sake of presentation. I created a couple of versions which can be seen in the gallery below. This is a vastly better image than the first one taken on 16\/11\/2011. I believe the higher number of subframes (344 versus 55) coupled with the shorter exposure times are responsible for the improvement.\n\n\nI used MaximDL to produce some more in-depth illustrations of what is going on in the difference image. First a area plot of the intensity immediately around Beta Pictoris. The circular plateau in the centre corresponds to the saturated area caused by Beta Pictoris itself (The narrow trough immediately surrounding it is an artifact of the image processing). The debris disc is visible as the elevated red areas on each side of the star:\n\n\n\n\n\nAnd profile plots taken both through the debris disc plane and perpendicular to it. The horizontal scale is Astronomical Units and the area saturated by Beta itself is highlighted on the plots:\n\n\n\n\n\nThe visible part of the debris disc seems to extend to roughly 250-300AU before it falls below the background noise levels. \nI have found that the limiting magnitude with the ToUCam from my location is around 20.0. So how far out should the debris disc theoretically be visible in my image? This is a plot of the magnitude pr. square arcsecond for the debris disc (Smith, B. A. \u0026amp; Terrile, R. J. 1984, Science, 226, 1421 A Circumstellar Disk around Beta Pictoris): \n\n\n\n\n\nIt seems from the figure above that if a limiting magnitude of approximately 20.0 is assumed, then the debris disc should be visible out to somewhere around 250-300AU. This corresponds with what is seen in the profile plots above. \n\n\nThis annotated crop of the final image shows the extent of the debris disc on both sides of Beta itself:\n\n\n\n\n\nSome notes on ToUCam and IR sensitivity\nThe disc is most prominent in IR and fortunately the ICX098BQ CCD chip is very good at picking up signals in IR, probably on par with or even better than some modern CCD\u0027s in this aspect.\nAnother property of the ICX098BQ that helps here is actually the Bayer colour matrix. This is because each pixel either receives only red, green or blue light due to the overlaid Bayer matrix. But since the matrix dyes are practically transparent to IR light, every pixel therefore receives signal from the IR band. So the IR S\/N ratio in the final image can be assumed to be correspondingly higher than the RGB S\/N. This could easily explain why the ToUCam seems to pick up IR light so well; the Bayer matrix effectively acts like a IR pass filter and allows a proportionally higher number of pixels to be IR illuminated than RGB illuminated.\nWhile I have not tested this in practice it could mean that the limiting magnitude of the ToUCam is higher in IR than in RGB.\n\n\nRolf Wahl Olsen, 04th December 2011\n\n\n\nComments:\nI received a lot of kind and encouraging comments on my old site (http:\/\/www.pbase.com\/rolfolsen) about this image, so I have copied these comments below:\n(If you would like to leave a new comment please feel free to do so via the button at the very bottom of this page)\n\n\nikkaisei\t09-Aug-2012 21:15\nThis is encouraging work - what an effort.\n\nRob Craftsman\t01-Aug-2012 21:39\nFor a self-proclaimed first amateur (are you sure?? this is really good) pic of another solar system, this is really stunning. You are rightfully special to have accomplished this. Heck, I feel special at having witnessed it here.\n\nGuest gregjparker@live.co.uk\t16-Jul-2012 07:41\nYep - that is pretty impressive alright :) Say hello to Takapuna beach and Rangitoto for me - I miss that place :) \nGreg Parker \nNew Forest Observatory\n\nGuest\t27-Jun-2012 08:43\nCongrat!\n\nair ambulance\t20-Jun-2012 20:40\nimpressive!!\n\nGuest\t12-Jun-2012 06:30\nWell done.That is very impressive.\n\nJudd Niemann\t20-Dec-2011 12:05\nRolf - this is one of the most inspirational amateur shots I have ever seen ! The subtraction technique is a great idea. I wonder if you could get even better results with an ICX618 chip, which has greater sensitivity as well as being harder to saturate ! It may reveal even more of the disk... \nI love your presentation, l images in your pbase galleries. \nNonetheless, your work shows that amateur can obtain results which are potentially useful for scientists. In particular, I think about transit of exoplanets some of which can be surveyed by amateur astronomers. By the way, this gives me the opportunity to send a call for photometric survey of Beta Pictoris, which can be done by (expert) amateurs. Indeed, in 1994 we discovered that a planet likely transited in front of Beta Pictoris in 1981. In 1994, the claim for the observation of a transiting exoplanet was regarded as very suspicious. But the things have changed, and since 2008 we know that a planet orbits around Beta Pictoris (Lagrange et al. 2008), moreover the imaged planet is very consistent with a transit in 1981 (Lecavelier \u0026amp; Vidal-Madjar 2009). To predict when the next transit will happen a survey of Beta Pictoris photometry is needed. In that regard, the help from amateur can be useful. \nA comment: in contrary to the title of the photo, the Beta Pictoris disk is not \u0022protoplanetary\u0022, this is a \u0022debris disk\u0022. The dust seen in the image is not massive enough for a new planet to form. This dust is produced by collision between asteroids and\/or evaporation of comets: the dusty grains captured in your photo are the debris of minor bodies orbiting in a young and active planetary system, similar to our own solar system when it was a few million years old. \nCongratulation again ! \nAlain Lecavelier des Etangs\n\nGuest j.berg100@chello.nl\t29-Nov-2011 13:05\ncongratulations, Spectacular!\n\nGuest\t29-Nov-2011 10:11\nI take my hat off to you sir! Fantastic picture and great achievement!\n\nGuest\t29-Nov-2011 08:55\nSuperb work. More please!\n\nGuest billsimpson451@gmail.com\t29-Nov-2011 02:33\nGreat work. How does it feel to be immortal on the Internet? I saw you on Channel 3 from up here in Slidell, Louisiana, USA after watching the news. Tell everyone that NZ is a terrible place, so more lights do
