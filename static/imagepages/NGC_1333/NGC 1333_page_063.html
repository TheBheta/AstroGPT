        <meta property="og:title" content="NGC 1333 in Perseus"/>
        <meta property="og:description" content="NGC 1333 is located around 1,000 light years away in the constellation of Perseus.  For further details, please see the APOD write up below.    NGC 1333 was  imaged between 28 December 2018 and 3 January 2019 from a remote imaging rig in Spain owned and operated by Barry Wilson and Steve Milne.  Capture details are as follows:  Telescope: TEC140 Camera: QSI 690 Filters: Astrodon LRGB Mount: 10 Micron GM2000HPS  Lum: 49 x 600s Red: 24 x 600s Green: 24 x 600s Blue: 24 x 600s  A total of 24 hours  and 10 minutes of exposure.  Data Capture: Steve Milne &amp; Barry Wilson Image Processing: Steve Milne  This image was chosen as Astronomy Picture Of The Day (APOD) for 27 March 2019: https://apod.nasa.gov/apod/ap190327.html    The APOD team had this to say of the image: &quot;NGC 1333 is seen in visible light as a reflection nebula, dominated by bluish hues characteristic of starlight reflected by interstellar dust. A mere 1,000 light-years distant toward the heroic constellation Perseus, it lies at the edge of a large, star-forming molecular cloud. This striking close-up spans about two full moons on the sky or just over 15 light-years at the estimated distance of NGC 1333. It shows details of the dusty region along with telltale hints of contrasty red emission from Herbig-Haro objects, jets and shocked glowing gas emanating from recently formed stars. In fact, NGC 1333 contains hundreds of stars less than a million years old, most still hidden from optical telescopes by the pervasive stardust. The chaotic environment may be similar to one in which our own Sun formed over 4.5 billion years ago.&quot;  The image was also &#039;Image Of The Day&#039; for 11 January 2019 on Astrobin: http://www.astrobin.com/384124/B/?nc=iotd"/>
