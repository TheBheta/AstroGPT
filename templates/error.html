        /* Styles for the buttons */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Style for hover effect on the buttons */
        .button:hover {
            background-color: #0056b3;
        }

        #imageDisplay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 200px;
            max-height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            display: none;
        }

        /* Style for the image within the display container */
        #displayedImg {
            width: 100%;
            height: auto;
        }

        
    </style>
